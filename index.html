<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="asset/index.js"></script>
</head>
<div class="container">
<div class="p-3 text-white fs-2 bg-secondary">MI DIRECTORIO</div>
<form class="bg-success p-3 text-white bg-gradient">
    <div class="input-group">
        <span class="input-group-text mb-2">NOMBRE / APELLIDO</span>
        <input type="text" aria-label="NOMBRE" class="form-control mb-2" placeholder="NOMBRE">
        <input type="text" aria-label="APELLIDO" class="form-control mb-2" placeholder="APELLIDO">
    </div>  
    <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">TELEFONO</span>
        <input type="text" class="form-control" placeholder="CELULAR" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-2">
        <span class="input-group-text">OCUPACION / OBSERVACIONES</span>
        <textarea class="form-control" placeholder="ANOTACIONES" aria-label="With textarea"></textarea>
    </div>  
    <div class="row justify-content-end">
        <button type="button" class="btn btn-primary col-2 me-md-3">INGRESAR</button>
    </div>    
</form>


<div class="bg-light p-3 text-black">
    
    <button type="button" class="btn btn-secondary col-2 me-md-3">EDITAR</button>
    <button type="button" class="btn btn-danger col-2 me-md-3">BORRAR</button>
    <p>resultado</p></div>
    
<div class="bg-info-subtle p-3 text-black">footer</div>
<div>
</div> 
</div>
